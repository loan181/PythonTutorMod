  <table>
    <tr>
      <td valign="top">
        <div id="pyInputPane">
          <div id="codeInputWarnings">Write code in <b>Python 3.6</b>
            <select id="pythonVersionSelector" hidden="true">
              <!-- <option value="2">Python 2.7</option> -->
              <option value="3" selected>Python 3.6</option>
              <!-- <option value="js">JavaScript ES6</option> -->
            </select>

            <span id="liveModeExtraWarning" style="color: #888; font-size: 8pt; float: right;">(drag lower right corner to resize code editor)</span>
          </div>
          <div id="someoneIsTypingDiv" style="color: #e93f34; font-weight: bold; display: none;">Someone is typing ...</div>

          <div id="codeInputPane"></div>
          <div id="legendDiv"></div>
          <div id="executionSlider" style="margin-top: 10px;"></div>

          <!-- copied and pasted from pytutor.js
               TODO: integrate all this together and modularize -->


          <div id="vcrControls">
          <nav>
            <ul class="pagination justify-content-center">
               <li id="jmpFirstInstr" class="page-item"><span aria-hidden="true"><a class="page-link"> &laquo; First </a></span></li>
               <li id="jmpStepBack" class="page-item"><a class="page-link"> &lt; Back </a></li>
               <li id="jmpStepFwd" class="page-item"><a class="page-link"> Forward &gt; </a></li>
               <li id="jmpLastInstr" class="page-item"><span aria-hidden="true"><a class="page-link"> Last &raquo; </a></span></li>
            </ul>
         </nav>
          <span id="curInstr"></span>
         </div>


         <div id="rawUserInputDiv" style="display: none;" class="form-row align-items-center">
           <div class="col-auto">
            <span id="userInputPromptStr"/>
           </div>
           <div class="col-auto">
            <input type="text" id="raw_input_textbox" class="form-control mb-2"/>
           </div>
           <div class="col-auto">
            <button id="raw_input_submit_btn" class="btn btn-primary mb-2">Submit</button>
           </div>
         </div>
          <!-- <div id="rawUserInputDiv" style="display: none;">
            <span id="userInputPromptStr"></span>
            <input type="text" id="raw_input_textbox" size="30"/>
            <button id="raw_input_submit_btn">Submit</button>
          </div> -->

          <div id="optionsPane">
            <select id="cumulativeModeSelector" class="form-control">
              <option value="false">hide exited frames [default]</option>
              <option value="true">show all frames (Python)</option>
            </select>
            <select id="heapPrimitivesSelector" class="form-control">
              <option value="false">inline primitives and try to nest objects</option>
              <option value="nevernest" selected>inline primitives but don't nest objects [default]</option>
              <option value="true">render all objects on the heap (Python/Java)</option>
            </select>
            <select id="textualMemoryLabelsSelector" class="form-control">
              <option value="false">draw pointers as arrows [default]</option>
              <option value="true">use text labels for pointers</option>
            </select>
          </div>

          <div id="frontendErrorOutput"></div>
        </div>
       <!--  <div id="eurekaSurveyPane"></div> -->
      </td>
      <td valign="top">
        <div id="pyOutputPane"/>
      </td>




    </tr>
  

  
</table>
